<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo - Desenvolvimento Web</title>
</head>

<body class="d-flex align-items-center min-vh-100 bg-light">
    <div class="container p-2">
        <header>
            <div class="row d-flex justify-content-center m-3 text-center">
                <div class="border col player1 me-3 border-2 border-danger">
                    <h3>Player 1: <p id="placar1"></p>
                    </h3>
                </div>
                <div class="border col player2 ms-3 border-2 border-danger">
                    <h3>Player 2: <p id="placar2"></p>
                    </h3>
                </div>
            </div>
        </header>
        <main>
            <!--Linha 1-->
            <div class="row d-flex justify-content-center m-3">
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-1"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-2"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-3"></button>
                </div>
            </div>

            <!--Linha 2-->
            <div class="row d-flex justify-content-center m-3">
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-4"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-5"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-6"></button>
                </div>
            </div>

            <!--Linha 3-->
            <div class="row d-flex justify-content-center m-3">
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-7"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-8"></button>
                </div>
                <div class="col-4 border border-5 border-primary rounded-4 text-center me-3">
                    <button onclick="jogar(this)" class="quadrado cell-9"></button>
                </div>
            </div>
        </main>
        <footer>
            <div class="d-flex justify-content-center">
                <button onclick="reiniciar()"
                    class="botao btn btn-success text-light font-weight-bold">Reiniciar</button>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
